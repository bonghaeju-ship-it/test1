<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Lotto - 눈이 편안한 추첨기</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-switch-wrapper">
        <button id="theme-toggle" aria-label="테마 전환">🌙 다크 모드</button>
    </div>

    <div class="main-container">
        <header>
            <h1>프리미엄 로또</h1>
            <p class="subtitle">당첨 번호와 행운의 5세트</p>
        </header>

        <section class="winning-section">
            <h3>가상 당첨 번호</h3>
            <div id="winning-numbers-display" class="winning-display">
                <div class="lotto-row placeholder-row">
                    <div class="ball placeholder">?</div>
                    <div class="ball placeholder">?</div>
                    <div class="ball placeholder">?</div>
                    <div class="ball placeholder">?</div>
                    <div class="ball placeholder">?</div>
                    <div class="ball placeholder">?</div>
                    <div class="plus-sign">+</div>
                    <div class="ball placeholder">?</div>
                </div>
            </div>
        </section>

        <hr class="divider">

        <section class="result-section">
            <h3>나의 행운 번호 (5세트)</h3>
            <div id="lotto-display-area" class="display-area">
                <!-- Initial placeholder reduced to 1 row for mobile compactness -->
                <div class="lotto-row placeholder-row">
                    <div class="ball placeholder">?</div>
                    <div class="ball placeholder">?</div>
                    <div class="ball placeholder">?</div>
                    <div class="ball placeholder">?</div>
                    <div class="ball placeholder">?</div>
                    <div class="ball placeholder">?</div>
                </div>
            </div>
        </section>

        <div class="action-area">
            <button id="generate-btn">지금 추첨하기</button>
        </div>

        <hr class="divider">

        <section class="inquiry-section">
            <h3>제휴 문의</h3>
            <form action="https://formspree.io/f/xbdaknnq" method="POST" class="inquiry-form">
                <input type="email" name="email" placeholder="이메일 주소" required>
                <textarea name="message" placeholder="문의 내용을 입력해주세요" required></textarea>
                <button type="submit" class="submit-btn">보내기</button>
            </form>
        </section>
    </div>

    <script src="./main.js" defer></script>
</body>
</html>
